<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>血壓計數值辨識器 - QR Code 啟用</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    .camera-view { 
      position: relative; 
      width: 100%; 
      max-width: 500px; 
      margin: 20px auto; 
      border: 2px solid #e5e7eb; 
      border-radius: 8px;
      overflow: hidden;
      background-color: #000; 
    }
    #video-preview { 
      width: 100%; 
      display: block; 
    }
    #qr-reader-container {
        max-width: 500px;
        margin: 20px auto;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        overflow: hidden;
        background-color: #000;
        display: none;
    }
    .result-input {
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
    }
    .result-input:read-only {
      background-color: #f3f4f6;
      color: #6b7280;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto max-w-4xl p-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
      <i class="fas fa-heartbeat text-red-500"></i>
      血壓計數值辨識器
    </h1>

    <!-- QR Code 掃描區域 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">
        <i class="fas fa-qrcode text-blue-500"></i>
        步驟 1: 掃描 QR Code
      </h2>
      
      <div id="qr-reader-container">
        <div id="qr-reader" style="width:100%"></div>
      </div>
      
      <div class="text-center">
        <button id="start-qr-scan-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
          <i class="fas fa-camera"></i>
          掃描 QR Code
        </button>
        
        <div id="qr-code-result" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded hidden">
          <i class="fas fa-check-circle"></i>
          已取得代碼: <span id="scanned-code" class="font-mono font-bold"></span>
        </div>
      </div>
    </div>
    
    <!-- 血壓掃描區域 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">
        <i class="fas fa-camera text-green-500"></i>
        步驟 2: 掃描血壓數值
      </h2>
      
      <div class="camera-view">
        <video id="video-preview" autoplay playsinline muted></video>
        <canvas id="capture-canvas" style="display: none;"></canvas>
      </div>
      
      <div class="text-center">
        <button id="scan-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
          <i class="fas fa-scan"></i>
          掃描讀數
        </button>
        
        <div id="loading-indicator" class="mt-4 hidden">
          <div class="inline-flex items-center">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
            <span class="ml-2 text-gray-600">辨識中...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 結果顯示區域 -->
    <div id="result-display" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">
        <i class="fas fa-clipboard-list text-purple-500"></i>
        辨識結果
      </h2>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">收縮壓 (SYS)</label>
          <input type="number" id="sys-result" class="result-input w-full px-3 py-2 rounded-md text-lg font-semibold text-right" readonly>
          <span class="text-xs text-gray-500">mmHg</span>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">舒張壓 (DIA)</label>
          <input type="number" id="dia-result" class="result-input w-full px-3 py-2 rounded-md text-lg font-semibold text-right" readonly>
          <span class="text-xs text-gray-500">mmHg</span>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">脈搏 (PUL)</label>
          <input type="number" id="pul-result" class="result-input w-full px-3 py-2 rounded-md text-lg font-semibold text-right" readonly>
          <span class="text-xs text-gray-500">次/分</span>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button id="edit-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-200">
          <i class="fas fa-edit"></i>
          編輯
        </button>
        <button id="save-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
          <i class="fas fa-save"></i>
          儲存
        </button>
      </div>
    </div>

    <!-- 歷史記錄區域 -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">
        <i class="fas fa-chart-line text-indigo-500"></i>
        歷史趨勢
      </h2>
      
      <div class="mb-6" style="height: 400px;">
        <canvas id="history-chart"></canvas>
      </div>
      
      <h3 class="text-lg font-semibold mb-4 text-gray-700">
        <i class="fas fa-history text-gray-500"></i>
        歷史記錄
      </h3>
      
      <div id="history-table" class="overflow-x-auto">
        <div class="text-center py-8 text-gray-500">
          <i class="fas fa-database text-4xl mb-2"></i>
          <p>尚無記錄資料</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 載入必要的函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM 元素參考
      const videoElement = document.getElementById('video-preview');
      const canvasElement = document.getElementById('capture-canvas');
      const scanButton = document.getElementById('scan-button');
      const resultDisplay = document.getElementById('result-display');
      const sysInput = document.getElementById('sys-result');
      const diaInput = document.getElementById('dia-result');
      const pulInput = document.getElementById('pul-result');
      const editButton = document.getElementById('edit-button');
      const saveButton = document.getElementById('save-button');
      const historyChartCanvas = document.getElementById('history-chart');
      const historyTableContainer = document.getElementById('history-table');
      const loadingIndicator = document.getElementById('loading-indicator');

      // QR Code 相關元素
      const qrReaderContainer = document.getElementById('qr-reader-container');
      const startQrScanButton = document.getElementById('start-qr-scan-button');
      const qrCodeResultDisplay = document.getElementById('qr-code-result');
      const scannedCodeSpan = document.getElementById('scanned-code');

      // 全域變數
      let ocrWorker = null;
      let historyChart = null;
      let qrCodeScanner = null;
      let currentQrCode = null;
      let isQrScannerActive = false;
      let isCameraActive = false;

      // IndexedDB 設定
      const dbPromise = idb.openDB('blood-pressure-db', 1, {
        upgrade(db) {
          if (!db.objectStoreNames.contains('readings')) {
            const store = db.createObjectStore('readings', { keyPath: 'id', autoIncrement: true });
            store.createIndex('timestamp', 'timestamp');
            store.createIndex('qrCode', 'qrCode');
          }
        },
      });

      async function addReading(reading) {
        const db = await dbPromise;
        await db.add('readings', reading);
        console.log('讀數已儲存');
      }

      async function getAllReadings() {
        const db = await dbPromise;
        return await db.getAllFromIndex('readings', 'timestamp');
      }

      // 初始化圖表
      function initializeChart() {
        const ctx = historyChartCanvas.getContext('2d');
        historyChart = new Chart(ctx, {
          type: 'line',
          data: {
            datasets: [
              { 
                label: '收縮壓 (SYS)', 
                borderColor: 'rgb(239, 68, 68)', 
                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                data: [], 
                fill: false, 
                tension: 0.1,
                pointRadius: 4,
                pointHoverRadius: 6
              },
              { 
                label: '舒張壓 (DIA)', 
                borderColor: 'rgb(59, 130, 246)', 
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                data: [], 
                fill: false, 
                tension: 0.1,
                pointRadius: 4,
                pointHoverRadius: 6
              },
              { 
                label: '脈搏 (PUL)', 
                borderColor: 'rgb(16, 185, 129)', 
                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                data: [], 
                fill: false, 
                tension: 0.1,
                pointRadius: 4,
                pointHoverRadius: 6
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'day',
                  tooltipFormat: 'yyyy-MM-dd HH:mm',
                  displayFormats: {
                    day: 'MM-dd'
                  }
                },
                title: { display: true, text: '日期' }
              },
              y: {
                beginAtZero: true,
                title: { display: true, text: '數值' }
              }
            },
            plugins: {
              legend: {
                position: 'top',
              }
            }
          }
        });
      }

      // 渲染歷史記錄
      async function renderHistory() {
        const readings = await getAllReadings();
        
        // 更新圖表
        if (readings.length > 0) {
          historyChart.data.datasets[0].data = readings.map(r => ({ x: new Date(r.timestamp), y: r.sys }));
          historyChart.data.datasets[1].data = readings.map(r => ({ x: new Date(r.timestamp), y: r.dia }));
          historyChart.data.datasets[2].data = readings.map(r => ({ x: new Date(r.timestamp), y: r.pul }));
          historyChart.update();

          // 更新表格
          let tableHTML = `
            <table class="min-w-full bg-white border border-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期時間</th>
                  <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">代碼</th>
                  <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">收縮壓</th>
                  <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">舒張壓</th>
                  <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">脈搏</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
          `;
          
          readings.slice().reverse().forEach((r, index) => {
            const date = new Date(r.timestamp);
            const bgClass = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
            tableHTML += `
              <tr class="${bgClass}">
                <td class="px-4 py-2 text-sm text-gray-900">${date.toLocaleString('zh-TW')}</td>
                <td class="px-4 py-2 text-sm font-mono text-gray-600">${r.qrCode || 'N/A'}</td>
                <td class="px-4 py-2 text-sm font-semibold text-red-600">${r.sys}</td>
                <td class="px-4 py-2 text-sm font-semibold text-blue-600">${r.dia}</td>
                <td class="px-4 py-2 text-sm font-semibold text-green-600">${r.pul}</td>
              </tr>
            `;
          });
          
          tableHTML += '</tbody></table>';
          historyTableContainer.innerHTML = tableHTML;
        }
      }

      // 初始化 Tesseract OCR
      async function initializeTesseract() {
        try {
          console.log('正在載入 OCR 引擎...');
          ocrWorker = await Tesseract.createWorker('eng', 1, {
            logger: m => console.log(m)
          });
          await ocrWorker.setParameters({
            tessedit_char_whitelist: '0123456789/.SYDIAPUL ',
            tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
          });
          console.log('Tesseract worker 初始化完成');
        } catch (error) {
          console.error('OCR 引擎初始化失敗:', error);
        }
      }

      // 圖像預處理
      function captureAndPreprocess() {
        const context = canvasElement.getContext('2d', { willReadFrequently: true });
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        
        context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
        context.filter = 'grayscale(1) contrast(1.5) brightness(1.2)';
        context.drawImage(canvasElement, 0, 0, canvasElement.width, canvasElement.height);
        context.filter = 'none';

        const imageData = context.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const data = imageData.data;
        const threshold = 128;
        
        for (let i = 0; i < data.length; i += 4) {
          const brightness = data[i];
          const value = brightness > threshold ? 255 : 0;
          data[i] = data[i+1] = data[i+2] = value;
        }
        
        context.putImageData(imageData, 0, 0);
        return canvasElement;
      }

      // 解析血壓數值
      function parseBloodPressure(text) {
        const cleanedText = text.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
        console.log("清理後的 OCR 文字:", cleanedText);

        const patterns = [
          /SYS:\s*(\d+)\s+DIA:\s*(\d+)\s+PUL:\s*(\d+)/i,
          /(\d+)\s*\/\s*(\d+)\s*P?\s*(\d+)/,
          /SYS\s*(\d+)\s*DIA\s*(\d+)\s*PUL\s*(\d+)/i,
          /S(\d+)\s*D(\d+)\s*P(\d+)/i,
          /(\d{2,3})\s+(\d{2,3})\s+(\d{2,3})/
        ];

        for (const pattern of patterns) {
          const match = cleanedText.match(pattern);
          if (match && match.length >= 4) {
            const [sys, dia, pul] = [parseInt(match[1], 10), parseInt(match[2], 10), parseInt(match[3], 10)];
            if (sys >= 50 && sys <= 300 && dia >= 30 && dia <= 200 && pul >= 30 && pul <= 220) {
              return { sys, dia, pul };
            }
          }
        }
        return null;
      }

      // QR Code 掃描處理
      async function handleQrScan() {
        if (isQrScannerActive) {
          await stopQrScanner();
          return;
        }

        try {
          qrReaderContainer.style.display = 'block';
          startQrScanButton.disabled = true;
          startQrScanButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 掃描中...';
          isQrScannerActive = true;

          if (qrCodeScanner) {
            await qrCodeScanner.clear();
          }

          qrCodeScanner = new Html5QrcodeScanner(
            "qr-reader",
            { 
              fps: 10, 
              qrbox: { width: 250, height: 250 },
              aspectRatio: 1.0
            },
            false
          );

          const onScanSuccess = async (decodedText) => {
            console.log(`QR Code 掃描成功: ${decodedText}`);
            currentQrCode = decodedText;

            await stopQrScanner();
            
            qrCodeResultDisplay.classList.remove('hidden');
            scannedCodeSpan.textContent = decodedText;
            
            startQrScanButton.innerHTML = '<i class="fas fa-redo"></i> 重新掃描 QR Code';
            startQrScanButton.disabled = false;
            
            // 自動啟動血壓計相機
            await startBloodPressureCamera();
          };

          const onScanError = (errorMessage) => {
            // 正常的掃描過程中會有很多錯誤訊息，不需要顯示
          };

          await qrCodeScanner.render(onScanSuccess, onScanError);

        } catch (err) {
          console.error("QR Code 掃描器初始化錯誤:", err);
          await showError('QR Code 掃描器啟動失敗', err);
          startQrScanButton.innerHTML = '<i class="fas fa-camera"></i> 掃描 QR Code';
          startQrScanButton.disabled = false;
          isQrScannerActive = false;
        }
      }

      // 停止 QR 掃描器
      async function stopQrScanner() {
        if (qrCodeScanner && isQrScannerActive) {
          try {
            await qrCodeScanner.clear();
            console.log("QR Code 掃描器已停止");
          } catch (error) {
            console.error("停止 QR Code 掃描器時發生錯誤:", error);
          }
        }
        qrReaderContainer.style.display = 'none';
        isQrScannerActive = false;
      }

      // 啟動血壓計相機
      async function startBloodPressureCamera() {
        if (isCameraActive) return;

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            } 
          });
          
          videoElement.srcObject = stream;
          await new Promise((resolve) => {
            videoElement.onloadedmetadata = resolve;
          });
          
          await videoElement.play();
          isCameraActive = true;
          scanButton.disabled = false;
          console.log('血壓計相機已啟動');
          
        } catch (err) {
          console.error("血壓計相機啟動錯誤:", err);
          await showError('血壓計相機啟動失敗', err);
          scanButton.disabled = true;
        }
      }

      // 顯示錯誤訊息
      async function showError(title, error) {
        let message = title + '\n\n';
        
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
          message += '請使用 HTTPS 連線或在 localhost 環境下使用。\n';
        } else if (error.name === 'NotAllowedError') {
          message += '請允許瀏覽器使用相機權限。\n';
        } else if (error.name === 'NotFoundError') {
          message += '找不到可用的相機設備。\n';
        } else if (error.name === 'NotReadableError') {
          message += '相機可能正在被其他應用程式使用。\n';
        } else {
          message += '錯誤詳情: ' + error.message;
        }
        
        alert(message);
      }

      // 掃描血壓讀數
      async function handleScan() {
        if (!ocrWorker) {
          alert('OCR 引擎尚未準備就緒，請稍候再試。');
          return;
        }
        
        if (!currentQrCode) {
          alert('請先掃描 QR Code 取得代碼！');
          return;
        }

        scanButton.disabled = true;
        scanButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 掃描中...';
        loadingIndicator.classList.remove('hidden');

        try {
          const processedCanvas = captureAndPreprocess();
          const { data: { text } } = await ocrWorker.recognize(processedCanvas);
          console.log('OCR 原始文字:', text);
          
          const parsedData = parseBloodPressure(text);
          
          if (parsedData) {
            sysInput.value = parsedData.sys;
            diaInput.value = parsedData.dia;
            pulInput.value = parsedData.pul;
            resultDisplay.classList.remove('hidden');
            saveButton.disabled = false;
            editButton.innerHTML = '<i class="fas fa-edit"></i> 編輯';
            
            // 設置為只讀
            sysInput.readOnly = true;
            diaInput.readOnly = true;
            pulInput.readOnly = true;
            
            // 滾動到結果區域
            resultDisplay.scrollIntoView({ behavior: 'smooth' });
          } else {
            alert('無法辨識血壓數值，請調整角度或光線後重試。\n\n提示：確保數字清晰可見，避免反光或陰影。');
          }
        } catch (error) {
          console.error("OCR 處理錯誤:", error);
          alert("OCR 處理時發生錯誤，請重試。");
        } finally {
          scanButton.innerHTML = '<i class="fas fa-camera"></i> 掃描讀數';
          scanButton.disabled = false;
          loadingIndicator.classList.add('hidden');
        }
      }

      // 編輯按鈕處理
      editButton.addEventListener('click', () => {
        const isReadOnly = sysInput.readOnly;
        sysInput.readOnly = !isReadOnly;
        diaInput.readOnly = !isReadOnly;
        pulInput.readOnly = !isReadOnly;
        
        if (isReadOnly) {
          editButton.innerHTML = '<i class="fas fa-check"></i> 完成';
          sysInput.focus();
          sysInput.classList.remove('result-input');
          diaInput.classList.remove('result-input');
          pulInput.classList.remove('result-input');
        } else {
          editButton.innerHTML = '<i class="fas fa-edit"></i> 編輯';
          sysInput.classList.add('result-input');
          diaInput.classList.add('result-input');
          pulInput.classList.add('result-input');
        }
      });

      // 儲存按鈕處理
      saveButton.addEventListener('click', async () => {
        if (!currentQrCode) {
          alert('儲存前請確保已掃描 QR Code 取得代碼！');
          return;
        }

        const sys = parseInt(sysInput.value, 10);
        const dia = parseInt(diaInput.value, 10);
        const pul = parseInt(pulInput.value, 10);

        if (isNaN(sys) || isNaN(dia) || isNaN(pul)) {
          alert('請確保所有數值都是有效的數字！');
          return;
        }

        if (sys < 50 || sys > 300 || dia < 30 || dia > 200 || pul < 30 || pul > 220) {
          alert('數值超出正常範圍，請確認輸入是否正確。');
          return;
        }

        const reading = {
          sys,
          dia,
          pul,
          timestamp: new Date().toISOString(),
          qrCode: currentQrCode
        };

        try {
          await addReading(reading);
          await renderHistory();
          
          // 重置表單
          resultDisplay.classList.add('hidden');
          saveButton.disabled = true;
          qrCodeResultDisplay.classList.add('hidden');
          currentQrCode = null;
          
          // 重置按鈕狀態
          startQrScanButton.innerHTML = '<i class="fas fa-camera"></i> 掃描 QR Code';
          scanButton.disabled = true;
          
          alert('血壓記錄已成功儲存！');
        } catch (error) {
          console.error('儲存錯誤:', error);
          alert('儲存失敗，請重試。');
        }
      });

      // 綁定事件監聽器
      startQrScanButton.addEventListener('click', handleQrScan);
      scanButton.addEventListener('click', handleScan);

      // 應用程式初始化
      async function initialize() {
        console.log('應用程式初始化中...');
        
        // 並行初始化
        await Promise.all([
          initializeTesseract(),
          (async () => {
            initializeChart();
            await renderHistory();
          })()
        ]);
        
        console.log('應用程式初始化完成');
      }

      // 啟動應用程式
      initialize().catch(error => {
        console.error('應用程式初始化失敗:', error);
      });
    });
  </script>
</body>
